<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <article>
        <section>
            <h2>Feel free to message us and let us know your thoughts</h2>
            <p>Any Questions or Doubts? Contact us or Email us</p>
            <div class="email-id"><img src="images/email_icon.png" width="30"><h5>rohini@gmail.com</h5></div>
            <h4>follow me</h4>
            <div class="social-media">
                <img src="images/twitterx-icon.png" alt="twitter X icon">
                <img src="images/instagram-icon.png" alt="instagram icon">
                <img src="images/linkedin-icon.png" alt="linkedin icon">
                <img src="images/youtube-icon.png" alt="youtube icon">
                <img src="images/facebook-icon.png" alt="facebook icon">
            </div>
        </section>
        <form>
            <input type="text" placeholder="Full Name here">
            <input type="email" placeholder="Email Address">
            <input type="tel" placeholder="Phone">
            <textarea placeholder="write message"></textarea>
            <button class="btn">Submit</button>
        </form>
    </article>
    <footer>Copyright &copy; 2024 Rohini. All rights reserved.</footer>
</body>
</html>
